<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>

<body>
    <h1>Proteins</h1>
    <form action="" method="post">
        <p>Protein name: <input type="text" name="protein_name"></p>
        <input type="submit" name="search_protein" value="search">
    </form>
        <table border="1">
            <tr>
                <th>id</th>
                <th>uniprot_id</th>
                <th>protein_name</th>
                <th>gene_symbol</th>
            </tr>
            <tbody>
                {% for protein in proteins_list %}
                <tr>
                    <td>{{ protein.id }}</td>
                    <td>{{ protein.uniprot_id }}</td>
                    <td>{{ protein.protein_name }}</td>
                    <td>{{ protein.gene_symbol }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
</html>
