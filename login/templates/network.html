<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
    <script src="http://cdn.bootcss.com/typeahead.js/0.11.1/typeahead.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-treeview@1.2.0/dist/bootstrap-treeview.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet">

    <style>
        body {
            font-family: helvetica neue, helvetica, liberation sans, arial, sans-serif;
        }

        #cy {
            position: absolute;
            left: 30%;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            opacity: 0.7;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #8f8b8b;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #8f8b8b;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidebar {
                padding-top: 15px;
            }

            .sidebar a {
                font-size: 18px;
            }
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .modal-body {
            max-width: 100%;
            overflow-x: auto;
        }

        .scoll-tree {
            width: 5000px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            window.cy = cytoscape({
                container: document.getElementById('cy'),
                style: [{
                    selector: 'node',
                    css: {
                        'content': 'data(name)',
                        'text-valign': 'center',
                        'color': 'white',
                        'text-outline-width': 2,
                        'text-outline-color': '#888',
                        'background-color': '#888'
                    }
                },
                    {
                        selector: 'edge',
                        css: {
                            'background-color': 'black',
                            'line-color': 'black',
                            'target-arrow-color': 'black',
                            'source-arrow-color': 'black',
                            'text-outline-color': 'black',
                            "target-arrow-shape": "triangle",
                            "target-arrow-color": "rgb(0,0,0)",
                        }
                    },
                ],
                elements: {
                    nodes: [
                        {data: {id: 'one', name: 'Cytoscape'}},
                        {data: {id: 'two', name: 'example'}},
                    ],
                    edges: [
                        {data: {source: 'one', target: 'two'}}
                    ]
                },
                layout: {name: 'cose'}
            });
        })
    </script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!-- container section start -->
<section id="container" class="">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'proteins' %}">PlaqueMS</a>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'proteins' %}">proteins</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'plot' %}">visualization</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cy' %}">networks</a>
            </li>
        </ul>
    </div>
</section>
<div class="col-sm-4">
    <section class="panel">
        <!-- sidebar-->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="{% url 'help' %}" target="_blank">Help</a>
            <a class="" data-toggle="modal" data-target="#myModal">
                nodes and edges
            </a>
        </div>
        <div id="main">
            <button class="openbtn" onclick="openNav()">☰</button>
        </div>

        <!-- modal-->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Nodes and Edges
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="scoll-tree">
                            <a>Node Table</a>
                            <table id="nodeTable"></table>
                            <a>Edge Table</a>
                            <table id="edgeTable"></table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" onclick="load_network()">show network</button>
        <button type="submit" onclick="do_mcl()">do cluster</button>
        <button id="downloadpng" onclick="downLoadImg()">download image</button>
        <div class="panel-heading">
            please select a network:
        </div>
        <a id="selected-network" value=""></a>
        <div id="network_tree"></div>

        <br>

        <div class="panel-heading">
            please select a network coloring file:
        </div>
        <select id="select-diff">
        </select>
        <button type="submit" onclick="do_coloring()">do coloring</button>

    </section>
</div>
<div id="cy"></div>
</body>
<script>

    var tree = []
    window.onload = function init() {
        $.ajax({
            type: "GET",
            url: "/get_network_json",
            success: function (res) {
                tree = res.data.nodes
                $('#network_tree').treeview({
                    data: tree,
                    highlightSelected: true,
                    multiSelect: false,
                    onNodeSelected: function (event, data) {
                        if (data.tag != "network_file") {
                            alert("please select a network file");
                        } else {
                            document.getElementById("selected-network").value = data.id
                            get_diff(data.id)
                        }
                    }
                });
            }
        })
    }

    function load_network() {
        if (document.getElementById("selected-network").value) {
            $.ajax({
                type: "GET",
                url: "/networks",
                data: {
                    network_id: document.getElementById("selected-network").value
                },
                success: function (res) {
                    cy.destroy()
                    console.log(res.nodes)
                    window.cy = cytoscape({
                        container: document.getElementById('cy'),
                        style: res.style,
                        elements: {
                            nodes: res.nodes,
                            edges: res.edges,
                        },
                        layout: {name: 'cose'}
                    });
                }
            })
        } else {
            alert("please select a network file");
        }


    }

    function get_diff(network_id) {
        console.log(network_id)
        $.ajax({
            type: "GET",
            url: "/get_diff",
            data: {
                network_id: network_id
            },
            success: function (res) {
                doc_list = res.data
                var obj = document.getElementById("select-diff")
                for (var i = 0; i < doc_list.length; i++) {
                    obj.options.add(new Option(doc_list[i].filename, doc_list[i].doc_id))
                }
            }
        })
    }

    function alertNode() {
        cy.on('onetap', 'node', function (e) {
            var node = e.target;
            document.getElementById('node_data').val()
            alert('tapped ' + node.data("name"));

        });
    }


    function double_click_node() {
        cy.on('dbltap', 'node', function (e) {
            var node = e.target;
            cy.zoom({
                level: 1.5,
                position: cy.getElementById(node.id).position()
            });
        });
    }

    function do_mcl() {
        if (document.getElementById("selected-network").value) {
            $.ajax({
                type: "GET",
                url: "/do_mcl",
                success: function (res) {
                    cy.destroy()
                    console.log(res.style)
                    window.cy = cytoscape({
                        container: document.getElementById('cy'),
                        style: res.style,
                        elements: {
                            nodes: res.nodes,
                            edges: res.edges,
                        },
                        layout: {name: 'cose'}
                    });
                }
            })
        } else {
            alert("please select a network file");
        }

    }

    function do_coloring() {
        $.ajax({
            type: "GET",
            url: "/color",
            success: function (res) {
                cy.destroy()
                window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    style: res.style,
                    elements: {
                        nodes: res.nodes,
                        edges: res.edges,
                    },
                    layout: {name: 'cose'}
                });
                cy.edges('edge').style({
                    "curve-style": "bezier",
                    "target-arrow-shape": "triangle"
                })
            }
        })
    }

    function downLoadImg() {
        var text = window.cy.png({'output': 'blob'});
        console.log(text)
        var name = "PlaqueMS.png";
        var type = "image/png";
        var file = new Blob([text], {type: type});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(file);
        a.style.display = 'none';
        a.download = 'PlaqueMS.png';
        document.body.appendChild(a);
        a.click();
    }

    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        $("#nodeTable").html("");
        $("#edgeTable").html("");
        showNodeTable()
        showEdgeTable()
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }

    function showNodeTable() {
        // 获取到所有选中的的data
        jsonList = cy.$('node:selected').jsons()
        //获取到所有的key
        keyList = Object.keys(jsonList[0].data)

        // insert table header
        var tr = document.createElement("tr");
        //通过for in 将stuObj.stu[i]内的数据进行遍历
        for (var k in keyList) {
            //创建元素对象td
            var td = document.createElement("td");
            //为td元素对象赋值，并将td文本内容添加到td上
            td.appendChild(document.createTextNode(keyList[k]));
            //将td元素节点添加到tr上
            tr.appendChild(td);
        }
        //将tr元素节点添加到table上
        document.getElementById("nodeTable").appendChild(tr);

        // 过滤data换成list
        dataList = []
        for (var i = 0; i < jsonList.length; i++) {
            dataList.push(jsonList[i].data)
        }
        for (var ele in dataList) {
            //每次循环创建一个tr，实现换行
            var trval = document.createElement("tr")
            //获取字典中的数组
            var data = dataList[ele];
            for (var info in data) {
                //创建td标签
                var tdval = document.createElement("td")
                //获取每次循环的值[id，name，sex]]
                var text = data[info]
                //将获取的值绑定到td标签上
                tdval.innerText = text
                //将td标签绑定到tr上
                trval.appendChild(tdval)
            }
            //将tr标签绑定到tbody上
            document.getElementById("nodeTable").appendChild(trval);
        }
    }

    function showEdgeTable() {
        // 获取到所有选中的的data
        jsonList = cy.$('edge:selected').jsons()
        //获取到所有的key
        keyList = Object.keys(jsonList[0].data)

        // insert table header
        var tr = document.createElement("tr");
        //通过for in 将stuObj.stu[i]内的数据进行遍历
        for (var k in keyList) {
            //创建元素对象td
            var td = document.createElement("td");
            //为td元素对象赋值，并将td文本内容添加到td上
            td.appendChild(document.createTextNode(keyList[k]));
            //将td元素节点添加到tr上
            tr.appendChild(td);
        }
        //将tr元素节点添加到table上
        document.getElementById("edgeTable").appendChild(tr);

        // 过滤data换成list
        dataList = []
        for (var i = 0; i < jsonList.length; i++) {
            dataList.push(jsonList[i].data)
        }
        for (var ele in dataList) {
            //每次循环创建一个tr，实现换行
            var trval = document.createElement("tr")
            //获取字典中的数组
            var data = dataList[ele];
            for (var info in data) {
                //创建td标签
                var tdval = document.createElement("td")
                //获取每次循环的值[id，name，sex]]
                var text = data[info]
                //将获取的值绑定到td标签上
                tdval.innerText = text
                //将td标签绑定到tr上
                trval.appendChild(tdval)
            }
            //将tr标签绑定到tbody上
            document.getElementById("edgeTable").appendChild(trval);
        }
    }

</script>
</html>
